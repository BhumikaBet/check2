<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../mentor/mentor.css">
    <link rel="stylesheet" href="../mentor/detailed-report.css">
</head>
<body>
    <!-- Left Panel -->
    <div class="left-panel">
        <div class="mentor-profile">
            <img src="https://ui-avatars.com/api/?name=John+Doe&background=4e54c8&color=fff&size=80" alt="Profile" class="profile-img">
            <h3 class="profile-name">John Doe</h3>
            <p class="profile-role">Senior Mentor</p>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="stdboard.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="stdboard.html" class="nav-link">
                    <i class="fas fa-bullseye"></i>
                    <span>Goals</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="stdboard.html" class="nav-link">
                    <i class="fas fa-comments"></i>
                    <span>Feedback</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link active">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        <div class="top-bar">
            <h1 class="welcome-text">Student Report</h1>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>

        <!-- Detailed Report View Section -->
        <div id="detailed-report" class="section active">
            <div class="section-header">
                <div class="detailed-report-header">
                    <button class="back-btn" id="backToReports" onclick="window.location.href = 'stdboard.html'">
                        <i class="fas fa-arrow-left"></i>
                        Back to Dashboard
                    </button>
                    <div class="student-info-detailed">
                        <img id="detailedStudentAvatar" src="" alt="Student" class="detailed-avatar">
                        <div class="student-details-detailed">
                            <h2 class="section-title" id="detailedStudentName">Student Report</h2>
                            <p class="section-subtitle" id="detailedStudentEmail">student@email.com</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Detailed Report Table -->
            <div class="detailed-report-container">
                <div class="report-summary">
                    <div class="summary-cards">
                        <div class="summary-card">
                            <div class="summary-icon" style="background: linear-gradient(135deg, #4e54c8, #8f94fb);">
                                <i class="fas fa-calendar-week"></i>
                            </div>
                            <div class="summary-info">
                                <div class="summary-value" id="totalWeeks">8</div>
                                <div class="summary-label">Total Weeks</div>
                            </div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-icon" style="background: linear-gradient(135deg, #10b981, #059669);">
                                <i class="fas fa-tasks"></i>
                            </div>
                            <div class="summary-info">
                                <div class="summary-value" id="totalTasks">24</div>
                                <div class="summary-label">Total Tasks</div>
                            </div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-icon" style="background: linear-gradient(135deg, #f59e0b, #d97706);">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            <div class="summary-info">
                                <div class="summary-value" id="avgProgress">78%</div>
                                <div class="summary-label">Avg Progress</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="detailed-table-container">
                    <table class="detailed-report-table">
                        <thead>
                            <tr>
                                <th>Week</th>
                                <th>Dates</th>
                                <th>Tasks</th>
                                <th>Progress</th>
                            </tr>
                        </thead>
                        <tbody id="detailedReportTableBody">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../mentor/mentor.js"></script>
    <script src="./report-page.js"></script>
</body>
</html>
