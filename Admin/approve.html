<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="approve.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
                Back to Admin Dashboard
            </button>
            <h1 class="page-title">Approval Section</h1>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- New Student Registrations Table -->
        <div class="table-section">
            <h2 class="section-title">New Student Registrations</h2>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Email</th>
                            <th>Class Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- JS will populate rows here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- New Mentor Registrations Table -->
        <div class="table-section">
            <h2 class="section-title">New Mentor Registrations</h2>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Mentor Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- JS will populate rows here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="approve.js"></script>
</body>
</html>
