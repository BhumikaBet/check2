<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Mentor Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="mentor.css">
    <link rel="stylesheet" href="g1.css">
</head>
<body>
    <!-- Left Panel -->
    <div class="left-panel">
        <div class="mentor-profile">
            <img src="https://ui-avatars.com/api/?name=John+Doe&background=4e54c8&color=fff&size=80" alt="Profile" class="profile-img">
            <h3 class="profile-name">John Doe</h3>
            <p class="profile-role">Senior Mentor</p>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="mentor_complete_updated.html" class="nav-link">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="students.html" class="nav-link active">
                    <i class="fas fa-users"></i>
                    <span>Students</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="mentor-reports.html" class="nav-link">
                    <i class="fas fa-chart-bar"></i>
                    <span>Reports</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        <div class="top-bar">
            <h1 class="welcome-text">Welcome back, John!</h1>
            <button class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </div>

        <!-- Students Section -->
        <div id="students" class="section active">
            <div class="section-header">
                <h2 class="section-title">Student Management</h2>
                <p class="section-subtitle">Manage your students and their progress</p>
            </div>

            <!-- Batch Assignment Section -->
            <div class="batch-assignment-panel">
                <div class="batch-header">
                    <h3>Class Assignment</h3>
                    <div class="batch-controls" style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
                        <!-- Student Search -->
                        <div class="student-search">
                            <div class="search-container">
                                <i class="fas fa-search search-icon"></i>
                                <input type="text" id="studentSearch" placeholder="Search assigned students by name..." class="search-input">
                                <button type="button" id="clearSearch" class="clear-search-btn" title="Clear search">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <select id="batchSelect" class="batch-select">
                            <option value="">Select Class...</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                        </select>
                        <button class="batch-assign-btn" id="batchAssignBtn">
                            <i class="fas fa-plus"></i>
                            Assign Task to Class
                        </button>
                    </div>
                </div>
            </div>

            <!-- Students Table -->
            <div class="students-table-container">
                <table class="students-table">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Student</th>
                            <th>Goals</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                        <!-- Student rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>

            <!-- No Students Message -->
            <div class="no-students-message" id="noStudentsMessage" style="display: none;">
                <i class="fas fa-users"></i>
                <h3>No students found</h3>
                <p>No students assigned to you.</p>
            </div>
        </div>
    </div>

    <script src="mentor.js"></script>
    <script src="students.js"></script>
    <script src="g1.js"></script>

    <!-- Task Assignment Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Assign Task</h3>
                <span class="close-btn" id="closeModal">&times;</span>
            </div>
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <label for="taskTitle">Task Title:</label>
                    <input type="text" id="taskTitle" required placeholder="Enter task title...">
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description:</label>
                    <textarea id="taskDescription" required placeholder="Enter task description..."></textarea>
                </div>

                <div class="form-group">
                    <label for="taskDeadline">Deadline:</label>
                    <input type="date" id="taskDeadline" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelTask">Cancel</button>
                    <button type="submit" class="submit-btn">Assign Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- G1 Modal -->
    <div id="g1Modal" class="modal">
        <div class="modal-content g1-modal-content">
            <div class="g1-modal-header">
                <h3 class="g1-modal-title">Goals assigned to Alex Harper</h3>
                <span class="g1-close-btn" id="closeG1Modal">&times;</span>
            </div>
            <div class="g1-filter-tabs">
                <button class="g1-tab active" data-filter="all">All</button>
            </div>
            <div class="g1-goals-list">
                <!-- Goal cards will be populated here -->
            </div>
        </div>
    </div>

</body>
</html>
